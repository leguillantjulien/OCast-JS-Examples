<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>OTV Receiver</title>
    <link rel="stylesheet" href="../css/receiver.css">
  </head>
  <body>
    <div class='player'>
      <video id="videoPlayer" class="player_video viewer"></video>
      <div class="volume_controls">
        <div class="volume-bar"></div>
      </div>

      <div class="player_controls">
        <div class="info">
          <img class="thumbnail"/>
          <p class="title"></p>
          <p class="subtitle"></p>
        </div>

        <div class="progressbar_container">
          <div class="sbprogress-time left"></div>
          <div class="sbprogress-track">
              <div class="sbprogress-bar"></div>
          </div>
          <div class="sbprogress-time right"></div>
        </div>

        <div id="play_btn">
            <button class="player_button toggle" title="Play">â–º</button>
        </div>
      </div>
    </div>

  </body>
</html>
